<html>

<style>
table {
  border-style: hidden;
}
#table1 td {
  border: 1px solid black;
}

#table2 td {
  border: 0;
}
</style>

<body>

	<table id="table1">
				<p>This table has no outer borders, but cells borders:</p>
	  		 	<tr>
				<td> 100 </td>
				<td> 200 </td>
				<td> 300 </td>
				</tr>
				
				<tr>
				<td> 400 </td>
				<td> 500 </td>
				<td> 600 </td>
				</tr>
	</table>	
	<table id="table2">	
				<p>This table has no outer and inner borders:</p>
	  		 	<tr>
				<td> 100 </td>
				<td> 200 </td>
				<td> 300 </td>
				</tr>
				
				<tr>
				<td> 400 </td>
				<td> 500 </td>
				<td> 600 </td>
				</tr>
	 </table>			 
	 

</body>

</html>
